<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="container-fluid well">
                <form>
                    <div [formGroup]="loginForm">
                        <h1>Log In</h1>
                        <div class="form-group" id="username-div">
                            <div *ngIf="error" class="alert alert-danger">
                                Invalid username/password.
                            </div>
                            <label for="username" id="username-label">Username:</label>
                            <input id="username" type="text" class="form-control" minlength="3" maxlength="12" formControlName="username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input id="password" type="password" class="form-control" minlength="8" formControlName="password" required>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary btn-block" (click)="login()">Log in</button>
                    <a routerLink="/signup"><button type="button" class="btn btn-default btn-block">Sign Up</button></a>
                </form>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
