<div class="container-fluid well">
    <h3 style="margin-top: 0;">Friends</h3>

    <div *ngIf="!friends || !friends.length">
        <p>You have no friends.</p>
    </div>

    <div *ngIf="friends && friends.length">
        <ul *ngFor = "let friend of friends;">
            <li>
                <app-friend [friendship]="friend"></app-friend>
            </li>
        </ul>
    </div>
</div>
