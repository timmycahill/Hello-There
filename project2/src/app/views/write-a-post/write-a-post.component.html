<div class="container-fluid well">
    <div class="row">
        <div class="col-sm-2">
            <img [src]="image" class="img-responsive img-circle" alt="Profile Picture">
        </div>
        <div class="col-sm-10">
            <form>
                <div [formGroup]="postForm">
                    <h3 style="margin-top: 0;">Write a post</h3>
                    <textarea class="form-control" formControlName="content"></textarea>
                    <button type="button" class="btn btn-primary" style="margin-top: 10px;" (click)="writePost()">Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
