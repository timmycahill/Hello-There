<div class="container-fluid well">
    <div *ngIf="!comments || comments.length == 0">
        This post has no comments.
    </div>
    <div *ngIf="comments">
        <ul> 
            <li *ngFor='let comment of comments'>
                <app-comment [comment]="comment"></app-comment>
            </li>
        </ul>
    </div>
</div>
