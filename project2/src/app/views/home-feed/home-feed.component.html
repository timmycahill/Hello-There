<div class="container-fluid well">
    <h3>Home Feed</h3>
    <div *ngIf="!posts">
        There are no posts to show.
    </div>
    <div *ngIf="posts">
        <ul> 
            <li *ngFor='let post of posts'>
                <app-post [post]="post" ></app-post>
            </li>
        </ul>
    </div>
</div>
