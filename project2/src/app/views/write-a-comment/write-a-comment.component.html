<div class="container-fluid" style="margin-top: 0;">
    <div class="row">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-11 well well-sm">
            <form>
                <div [formGroup]="commentForm">
                    <h5 style="margin-top: 0;">Write a Comment</h5>
                    <textarea class="form-control" formControlName="content"></textarea>
                    <button type="button" class="btn btn-primary" style="margin-top: 10px;" (click)="writeComment()">Add comment</button>
                </div>
            </form>
        </div>
    </div>
</div>
